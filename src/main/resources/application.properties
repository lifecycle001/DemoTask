# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:TEST;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create-drop
# Spring Boot will load schema-h2.sql and data-h2.sql files if present and if spring.datasource.initialize=true (default)
spring.datasource.platform=h2

server.port=8080

#deafult page size for pageable part
spring.data.rest.default-page-size=3